<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>rock-paper-scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div>
    <h1>ROCK-PAPER-SCISSORS</h1>
    <h3>Play A Round Of Five Games</h3>
    <div>

      <div class="choose">
        <div class="choices" data-value="Rock">Rock</div>
        <div class="choices" data-value="Paper">Paper</div>
        <div class="choices" data-value="Scissors">Scissors</div>
        
        <div class="round-winner">
          <h2 id="winner"></h2>
          <button onclick=playAgain()>Play Again</button>
          <button id="end-game" onclick=endGame()>End Game</button>
        </div>

        <div class="end">
          <h1>Thank you for playing</h1>
          <button onclick= playAgain()>Play Again</button>
        </div>
      </div>

      <div >
        <div class="player-computer-choices">
          <div>
            <h4>Player Chose: </h4>
            <span id="player-choice"></span>
          </div>
  
          <div>
            <h4>Computer Chose: </h4>
            <span id="computer-choice"></span>
          </div>
        </div>
        <div class="win">
          <h3 class="win-game"></h3>
        </div>
      </div>

    </div>

    <div class="results">
      <div>
        <h3>Player Score</h3>
        <span id="player-score">0</span>
      </div>
      <div>
        <h3>Computer Score</h3>
        <span id="computer-score">0</span>
      </div>
    </div>

  </div>

</body>
<script src="script.js"></script>
</html>
